<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Iron Log</title>
    
    <script src="config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { -webkit-tap-highlight-color: transparent; background-color: #0f172a; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        
        /* ‡∏ã‡πà‡∏≠‡∏ô‡∏õ‡∏∏‡πà‡∏°‡∏•‡∏π‡∏Å‡∏®‡∏£‡∏Ç‡∏∂‡πâ‡∏ô‡∏•‡∏á‡πÉ‡∏ô Input Number */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }

        /* Animation ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Sync */
        .sync-badge { display: inline-flex; align-items: center; gap: 4px; font-size: 10px; color: #94a3b8; background: rgba(30, 41, 59, 0.8); padding: 2px 10px; border-radius: 99px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .sync-dot { width: 6px; height: 6px; background-color: #f97316; border-radius: 50%; display: inline-block; }
        .syncing .sync-dot { animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="text-slate-200 font-sans min-h-screen pb-24">

    <div class="fixed top-0 left-0 right-0 bg-slate-900/90 backdrop-blur-md z-40 border-b border-slate-800 px-4 py-4 flex items-center justify-between shadow-lg">
        <button onclick="window.location.href='index.html'" class="w-10 h-10 flex items-center justify-center rounded-full active:bg-slate-800 text-slate-400 hover:text-white transition">
            <i class="fas fa-arrow-left text-xl"></i>
        </button>
        <h1 class="text-xl font-bold bg-gradient-to-r from-green-400 to-emerald-600 bg-clip-text text-transparent tracking-wider">IRON LOG</h1>
        
        <div id="syncStatus" class="sync-badge hidden">
            <span class="sync-dot"></span> <span id="syncText">Syncing...</span>
        </div>
        
        <div class="w-2" id="spacer"></div> </div>

    <div class="max-w-md mx-auto pt-24 px-5">

        <div class="flex bg-slate-800/50 p-1.5 rounded-2xl mb-6 border border-slate-700/50">
            <button onclick="switchTab('weight')" id="tabWeight" class="flex-1 py-2.5 rounded-xl text-sm font-bold transition-all shadow-lg bg-slate-700 text-white">
                <i class="fas fa-weight-scale mr-2 text-orange-400"></i>‡∏ô‡πâ‡∏≥‡∏´‡∏ô‡∏±‡∏Å
            </button>
            <button onclick="switchTab('photo')" id="tabPhoto" class="flex-1 py-2.5 rounded-xl text-sm font-bold transition-all text-slate-400 hover:text-slate-200">
                <i class="fas fa-images mr-2 text-green-400"></i>‡πÅ‡∏Å‡∏•‡πÄ‡∏•‡∏≠‡∏£‡∏µ‡πà
            </button>
        </div>

        <div id="loader" class="hidden fixed inset-0 bg-slate-900 z-50 flex flex-col items-center justify-center">
            <i class="fas fa-circle-notch fa-spin text-4xl text-green-500 mb-4"></i>
            <p class="text-slate-400 text-sm">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</p>
        </div>

        <div id="sectionWeight" class="space-y-6">
            <div class="glass-panel p-5 rounded-3xl shadow-2xl relative overflow-hidden">
                <div class="flex justify-between items-end mb-4 relative z-10">
                    <div>
                        <p class="text-xs text-slate-400 uppercase tracking-wider font-bold">‡∏ô‡πâ‡∏≥‡∏´‡∏ô‡∏±‡∏Å‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô</p>
                        <h2 id="currentWeightDisplay" class="text-3xl font-bold text-white mt-1">--.-- <span class="text-sm text-slate-500 font-normal">kg</span></h2>
                    </div>
                </div>
                <div class="h-48 w-full relative z-10">
                    <canvas id="weightChart"></canvas>
                </div>
            </div>

            <div class="glass-panel p-4 rounded-3xl shadow-lg">
                <div class="flex gap-3 mb-4">
                    <div class="flex-1">
                        <label class="text-[10px] text-slate-400 uppercase font-bold mb-1 block pl-1">‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà</label>
                        <input type="date" id="weightDate" class="w-full bg-slate-800/50 border border-slate-600 rounded-xl p-3 text-white text-sm outline-none focus:border-green-500 transition">
                    </div>
                    <div class="w-28">
                        <label class="text-[10px] text-slate-400 uppercase font-bold mb-1 block pl-1">‡∏Å‡∏Å.</label>
                        <input type="number" id="weightVal" step="0.01" placeholder="0.00" class="w-full bg-slate-800/50 border border-slate-600 rounded-xl p-3 text-white text-center font-bold text-lg outline-none focus:border-green-500 transition">
                    </div>
                </div>
                <button onclick="saveWeight()" id="btnSaveWeight" class="w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-500 hover:to-emerald-500 text-white font-bold py-3 rounded-xl shadow-lg shadow-green-900/40 transition-all active:scale-95 flex justify-center items-center gap-2 text-sm">
                    <i class="fas fa-save"></i> ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
                </button>
            </div>

            <div>
                <h3 class="text-xs font-bold text-slate-500 mb-3 px-2 uppercase">‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î</h3>
                <div id="weightList" class="space-y-2">
                    </div>
            </div>
        </div>

        <div id="sectionPhoto" class="hidden space-y-6">
            <div class="glass-panel p-5 rounded-3xl border-dashed border-2 border-slate-700 hover:border-slate-500 transition group relative">
                <input type="file" id="photoInput" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" onchange="previewUpload()">
                <div class="text-center py-6" id="uploadPlaceholder">
                    <div class="w-14 h-14 bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-3 text-green-500 group-hover:scale-110 transition shadow-inner">
                        <i class="fas fa-camera text-2xl"></i>
                    </div>
                    <p class="text-sm text-slate-300 font-bold">‡πÅ‡∏ï‡∏∞‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</p>
                </div>
                <div id="uploadPreview" class="hidden">
                    <img id="imgPreview" class="w-full h-40 object-cover rounded-xl mb-3 shadow-lg">
                    <div class="flex gap-2">
                        <input type="date" id="photoDate" class="flex-1 bg-slate-800 p-2 rounded-lg text-xs text-white border border-slate-600">
                        <input type="number" id="photoWeight" placeholder="‡∏ô‡∏ô." class="w-20 bg-slate-800 p-2 rounded-lg text-xs text-white text-center border border-slate-600 font-bold">
                    </div>
                    <div class="flex gap-2 mt-3 relative z-20">
                        <button onclick="uploadPhoto()" id="btnUploadConfirm" class="flex-1 bg-green-600 text-white py-2 rounded-lg text-sm font-bold shadow-lg">‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î</button>
                        <button onclick="cancelUpload()" class="px-4 bg-slate-700 text-white py-2 rounded-lg text-sm">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
                    </div>
                </div>
            </div>

            <div id="galleryGrid" class="grid grid-cols-1 gap-5">
                </div>
        </div>

    </div>

    <script>
        const API_URL = CONFIG.SCRIPT_URL;
        const CACHE_KEY = 'iron_log_data';
        
        let globalWeights = [];
        let chartInstance = null;

        // --- INIT ---
        window.onload = function() {
            // Set Default Date
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('weightDate').value = today;
            document.getElementById('photoDate').value = today;

            // 1. Load from Cache First (Instant)
            const cached = localStorage.getItem(CACHE_KEY);
            if (cached) {
                try {
                    const data = JSON.parse(cached);
                    processAndRender(data);
                    fetchData(true); // Load fresh data in background
                } catch(e) { fetchData(false); }
            } else {
                fetchData(false); // Show full loader if no cache
            }
        };

        async function fetchData(isBackground) {
            if(!isBackground) document.getElementById('loader').classList.remove('hidden');
            if(isBackground) showSyncStatus(true);

            try {
                const res = await fetch(`${API_URL}?get=fitnessData&t=${new Date().getTime()}`);
                const data = await res.json();
                
                // Save Cache
                localStorage.setItem(CACHE_KEY, JSON.stringify(data));
                processAndRender(data);

            } catch (e) {
                console.error("Fetch Error:", e);
            } finally {
                if(!isBackground) document.getElementById('loader').classList.add('hidden');
                if(isBackground) showSyncStatus(false);
            }
        }

        function processAndRender(data) {
            globalWeights = data.weights || [];
            renderWeightList();
            renderChart();
            renderGallery(data.gallery || []);

            if (globalWeights.length > 0) {
                const latest = globalWeights[0];
                document.getElementById('currentWeightDisplay').innerHTML = `${parseFloat(latest.value).toFixed(2)} <span class="text-sm text-slate-500 font-normal">kg</span>`;
                
                // Auto fill photo weight if date matches
                if (document.getElementById('photoDate').value === new Date().toISOString().split('T')[0]) {
                    document.getElementById('photoWeight').value = latest.value;
                }
            }
        }

        function showSyncStatus(show) {
            const el = document.getElementById('syncStatus');
            const spacer = document.getElementById('spacer');
            const txt = document.getElementById('syncText');
            if(show) {
                el.classList.remove('hidden'); el.classList.add('syncing'); 
                txt.innerText = "Syncing...";
                spacer.classList.add('hidden');
            } else {
                el.classList.remove('syncing'); txt.innerText = "Updated";
                setTimeout(() => { el.classList.add('hidden'); spacer.classList.remove('hidden'); }, 2000);
            }
        }

        // --- RENDER UI ---

        // üü¢ ‡∏õ‡∏£‡∏±‡∏ö‡πÉ‡∏´‡∏°‡πà: ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡πÄ‡∏î‡∏µ‡∏¢‡∏ß
        function renderWeightList() {
            const list = document.getElementById('weightList');
            list.innerHTML = '';
            
            if (globalWeights.length === 0) {
                list.innerHTML = '<div class="text-center text-slate-600 py-6 text-sm">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</div>';
                return;
            }

            globalWeights.forEach((item, index) => {
                let diffHtml = '';
                if (index < globalWeights.length - 1) {
                    const diff = parseFloat(item.value) - parseFloat(globalWeights[index+1].value);
                    if (diff > 0) diffHtml = `<span class="text-red-400 text-[10px] font-bold bg-red-400/10 px-1.5 py-0.5 rounded ml-2">+${diff.toFixed(2)}</span>`;
                    else if (diff < 0) diffHtml = `<span class="text-green-400 text-[10px] font-bold bg-green-400/10 px-1.5 py-0.5 rounded ml-2">${diff.toFixed(2)}</span>`;
                    else diffHtml = `<span class="text-slate-600 text-[10px] bg-slate-700/50 px-1.5 py-0.5 rounded ml-2">-</span>`;
                }

                list.innerHTML += `
                    <div class="glass-panel px-4 py-3 rounded-xl flex justify-between items-center group hover:bg-slate-800 transition">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-slate-900 border border-slate-700 flex items-center justify-center text-orange-400 font-bold text-sm shadow-inner">
                                ${parseFloat(item.value).toFixed(1)}
                            </div>
                            <div class="flex flex-col">
                                <span class="text-sm font-bold text-slate-200">${formatDate(item.date)}</span>
                            </div>
                        </div>
                        
                        <div class="flex items-center">
                            ${diffHtml}
                            <button onclick="deleteWeight('${item.date}')" class="w-8 h-8 rounded-full text-slate-600 hover:text-red-400 hover:bg-red-400/10 transition flex items-center justify-center ml-2">
                                <i class="fas fa-trash-alt text-xs"></i>
                            </button>
                        </div>
                    </div>`;
            });
        }

        function renderGallery(gallery) {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = '';
            
            if (gallery.length === 0) {
                grid.innerHTML = '<div class="text-center text-slate-600 py-10 text-sm">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</div>';
                return;
            }

            gallery.forEach(img => {
                const weightTag = img.weight ? `<div class="absolute top-2 right-2 bg-black/60 backdrop-blur-md px-2 py-0.5 rounded-md text-[10px] font-bold text-white border border-white/10"><i class="fas fa-weight-hanging mr-1 text-green-400"></i>${img.weight}</div>` : '';
                
                let displayUrl = img.url;
                if (img.fileId) displayUrl = `https://drive.google.com/thumbnail?id=${img.fileId}&sz=w800`;

                grid.innerHTML += `
                    <div class="glass-panel rounded-2xl overflow-hidden relative group">
                        <div class="relative min-h-[220px] bg-slate-800">
                             <img src="${displayUrl}" 
                                  class="w-full h-auto object-cover" 
                                  loading="lazy" 
                                  referrerpolicy="no-referrer"
                                  onerror="this.src='https://placehold.co/600x400?text=Image+Load+Error'">
                             ${weightTag}
                        </div>
                        <div class="p-2.5 bg-slate-900/90 backdrop-blur flex justify-between items-center">
                            <span class="text-xs text-slate-400 font-bold ml-1">${formatDate(img.date)}</span>
                            <button onclick="deletePhoto('${img.fileId}')" class="text-slate-500 hover:text-red-500 p-1"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>`;
            });
        }

        function renderChart() {
            const ctx = document.getElementById('weightChart').getContext('2d');
            const chartData = [...globalWeights].slice(0, 10).reverse();
            const labels = chartData.map(d => { const date = new Date(d.date); return `${date.getDate()}/${date.getMonth()+1}`; });
            const values = chartData.map(d => d.value);

            if (chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Weight', data: values, borderColor: '#f97316', borderWidth: 2,
                        backgroundColor: (context) => {
                            const ctx = context.chart.ctx;
                            const gradient = ctx.createLinearGradient(0, 0, 0, 300);
                            gradient.addColorStop(0, 'rgba(249, 115, 22, 0.4)');
                            gradient.addColorStop(1, 'rgba(249, 115, 22, 0.0)');
                            return gradient;
                        },
                        fill: true, pointBackgroundColor: '#fff', pointBorderColor: '#f97316', pointRadius: 3, tension: 0.4
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } },
                    scales: { y: { grid: { color: 'rgba(255, 255, 255, 0.05)' }, ticks: { color: '#94a3b8', font:{size:10} } }, x: { grid: { display: false }, ticks: { color: '#94a3b8', font:{size:10} } } }
                }
            });
        }

        // --- ACTIONS ---
        function switchTab(tab) {
            const wSec = document.getElementById('sectionWeight'); const pSec = document.getElementById('sectionPhoto');
            const wTab = document.getElementById('tabWeight'); const pTab = document.getElementById('tabPhoto');
            if (tab === 'weight') {
                wSec.classList.remove('hidden'); pSec.classList.add('hidden');
                wTab.classList.replace('text-slate-400', 'text-white'); wTab.classList.replace('bg-transparent', 'bg-slate-700'); wTab.classList.add('shadow-lg');
                pTab.classList.replace('text-white', 'text-slate-400'); pTab.classList.replace('bg-slate-700', 'bg-transparent'); pTab.classList.remove('shadow-lg');
                renderChart(); 
            } else {
                wSec.classList.add('hidden'); pSec.classList.remove('hidden');
                pTab.classList.replace('text-slate-400', 'text-white'); pTab.classList.replace('bg-transparent', 'bg-slate-700'); pTab.classList.add('shadow-lg');
                wTab.classList.replace('text-white', 'text-slate-400'); wTab.classList.replace('bg-slate-700', 'bg-transparent'); wTab.classList.remove('shadow-lg');
            }
        }

        async function saveWeight() {
            const btn = document.getElementById('btnSaveWeight'); btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ...';
            try { await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'saveWeight', date: document.getElementById('weightDate').value, weight: document.getElementById('weightVal').value }) }); fetchData(true); Swal.fire({ icon: 'success', title: 'Saved', toast: true, position: 'top', timer: 1000, showConfirmButton: false }); } catch(e) { Swal.fire('Error', e.message, 'error'); } finally { btn.disabled = false; btn.innerHTML = '<i class="fas fa-save"></i> ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•'; }
        }

        async function uploadPhoto() {
            const btn = document.getElementById('btnUploadConfirm'); btn.innerText = 'Sending...'; btn.disabled = true;
            const file = document.getElementById('photoInput').files[0]; const reader = new FileReader();
            reader.onload = async (e) => {
                try { await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'uploadPhoto', date: document.getElementById('photoDate').value, weight: document.getElementById('photoWeight').value, image: e.target.result }) }); cancelUpload(); fetchData(true); Swal.fire({ icon: 'success', title: 'Uploaded', toast: true, position: 'top', timer: 1000, showConfirmButton: false }); } catch(err) { Swal.fire('Error', err.message, 'error'); }
            }; reader.readAsDataURL(file);
        }

        async function deletePhoto(fileId) {
            const res = await Swal.fire({ title: '‡∏•‡∏ö‡∏£‡∏π‡∏õ?', icon: 'warning', showCancelButton: true, confirmButtonColor: '#ef4444', confirmButtonText: '‡∏•‡∏ö', cancelButtonText: '‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å', background:'#1e293b', color:'#fff', width: 250 });
            if (res.isConfirmed) { await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'deletePhoto', fileId: fileId }) }); fetchData(true); }
        }

        async function deleteWeight(date) {
            const res = await Swal.fire({ title: '‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•?', icon: 'warning', showCancelButton: true, confirmButtonColor: '#ef4444', confirmButtonText: '‡∏•‡∏ö', background:'#1e293b', color:'#fff', width: 250 });
            if (res.isConfirmed) { await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'deleteWeight', date: date }) }); fetchData(true); }
        }

        function previewUpload() { const input = document.getElementById('photoInput'); if (input.files && input.files[0]) { const reader = new FileReader(); reader.onload = (e) => { document.getElementById('imgPreview').src = e.target.result; document.getElementById('uploadPlaceholder').classList.add('hidden'); document.getElementById('uploadPreview').classList.remove('hidden'); }; reader.readAsDataURL(input.files[0]); } }
        function cancelUpload() { document.getElementById('photoInput').value = ''; document.getElementById('uploadPlaceholder').classList.remove('hidden'); document.getElementById('uploadPreview').classList.add('hidden'); }
        function formatDate(d) { return new Date(d).toLocaleDateString('th-TH', { day: 'numeric', month: 'short', year: '2-digit' }); }
    </script>
</body>
</html>
