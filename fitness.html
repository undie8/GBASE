<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Log - Gallery</title>
    <script src="config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-slate-200 p-4 font-sans">

    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold text-green-500 mb-6 text-center">üì∏ PHOTO LOG</h1>

        <div class="bg-slate-800 p-4 rounded-2xl mb-6 shadow-xl border border-white/5">
            <input type="date" id="photoDate" class="w-full bg-slate-700 p-2 rounded mb-4 outline-none text-white border border-slate-600">
            
            <input type="file" id="photoInput" accept="image/*" class="text-sm mb-4 block w-full text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-600 file:text-white hover:file:bg-green-500">
            
            <button onclick="uploadPhoto()" id="uploadBtn" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-xl transition shadow-lg shadow-green-900/20">
                <i class="fas fa-cloud-upload-alt mr-2"></i>‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û
            </button>
        </div>

        <div id="galleryList" class="grid grid-cols-1 gap-6">
            <div class="flex flex-col items-center py-10 text-slate-500">
                <i class="fas fa-circle-notch fa-spin text-2xl mb-2"></i>
                <p>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û...</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = CONFIG.SCRIPT_URL;

        window.onload = function() {
            document.getElementById('photoDate').valueAsDate = new Date();
            loadGallery();
        };

        async function loadGallery() {
            const list = document.getElementById('galleryList');
            try {
                const res = await fetch(`${API_URL}?get=gallery&t=${new Date().getTime()}`);
                const data = await res.json();
                
                list.innerHTML = '';

                if (!data.gallery || data.gallery.length === 0) {
                    list.innerHTML = '<div class="text-center text-slate-500 py-10 bg-slate-800/50 rounded-xl border border-dashed border-slate-700">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</div>';
                    return;
                }

                data.gallery.forEach(img => {
                    const d = img.date ? new Date(img.date).toLocaleDateString('th-TH', { day:'numeric', month:'short', year:'numeric' }) : '-';
                    
                    list.innerHTML += `
                        <div class="bg-slate-800 rounded-2xl overflow-hidden shadow-2xl border border-white/5 group relative">
                            <div class="relative">
                                <img src="${img.url}" 
                                     class="w-full h-auto object-cover min-h-[200px] bg-slate-700" 
                                     loading="lazy" 
                                     referrerpolicy="no-referrer"
                                     onerror="this.onerror=null; this.src='https://via.placeholder.com/400x300?text=Image+Load+Error'">
                            </div>
                            
                            <div class="p-4 flex justify-between items-center bg-slate-800 relative z-10">
                                <div class="flex items-center gap-2">
                                    <span class="w-2 h-2 rounded-full bg-green-500"></span>
                                    <span class="text-sm font-bold text-slate-300">${d}</span>
                                </div>
                                
                                <button onclick="deletePhoto('${img.fileId || ''}', this)" class="text-slate-500 hover:text-red-500 transition p-2">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>`;
                });
            } catch (e) {
                console.error("Load Error:", e);
                list.innerHTML = '<div class="text-center text-red-400 py-4">‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à</div>';
            }
        }

        async function uploadPhoto() {
            const fileInput = document.getElementById('photoInput');
            const btn = document.getElementById('uploadBtn');
            const photoDate = document.getElementById('photoDate').value;

            if (fileInput.files.length === 0) return Swal.fire('‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô', '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö', 'warning');

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î...';

            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = async (e) => {
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        body: JSON.stringify({
                            action: 'uploadPhoto',
                            date: photoDate,
                            image: e.target.result
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.status === 'success') {
                        await Swal.fire({ title: '‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', text: '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢', icon: 'success', confirmButtonColor: '#16a34a' });
                        fileInput.value = '';
                        loadGallery();
                    } else { throw new Error(result.message); }
                } catch (err) {
                    Swal.fire('Error', err.message, 'error');
                } finally {
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-cloud-upload-alt mr-2"></i> ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û';
                }
            };
            reader.readAsDataURL(file);
        }

        async function deletePhoto(fileId, btn) {
            if(!fileId) return;
            const result = await Swal.fire({
                title: '‡∏•‡∏ö‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û?',
                text: "‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏£‡∏π‡∏õ‡∏ô‡∏µ‡πâ‡πÉ‡∏ä‡πà‡πÑ‡∏´‡∏°",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                cancelButtonColor: '#334155',
                confirmButtonText: '‡∏•‡∏ö‡πÄ‡∏•‡∏¢',
                cancelButtonText: '‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å'
            });

            if (result.isConfirmed) {
                // ‡∏≠‡∏ô‡∏≤‡∏Ñ‡∏ï: ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏£‡∏µ‡∏¢‡∏Å API ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏•‡∏ö‡∏£‡∏π‡∏õ‡∏à‡∏≤‡∏Å Sheet/Drive ‡πÑ‡∏î‡πâ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
                btn.closest('.group').remove(); // ‡∏•‡∏ö‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏ä‡∏±‡πà‡∏ß‡∏Ñ‡∏£‡∏≤‡∏ß
                Swal.fire('‡∏•‡∏ö‡πÅ‡∏•‡πâ‡∏ß', '‡πÑ‡∏ü‡∏•‡πå‡∏ñ‡∏π‡∏Å‡∏•‡∏ö‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠', 'success');
            }
        }
    </script>
</body>
</html>
