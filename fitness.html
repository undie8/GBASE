    <script src="config.js"></script>
    <script>
        const CACHE_KEY = 'gbase_fitness_cache';
        let globalData = { weights: [], workouts: [], gallery: [] };
        let chartInstance = null;

        window.onload = function() {
            const d = new Date();
            const dateOpts = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            document.getElementById('bigDateDisplay').innerText = d.toLocaleDateString('th-TH', dateOpts);
            
            document.getElementById('workoutDate').valueAsDate = new Date();
            document.getElementById('photoDate').valueAsDate = new Date();
            
            // Force fetch on load
            fetchData(false);
        }

        // --- Core Functions ---
        function getSafeDateString(dateInput) {
            if (!dateInput) return "";
            const d = new Date(dateInput);
            const offset = d.getTimezoneOffset() * 60000;
            const localDate = new Date(d.getTime() - offset);
            return localDate.toISOString().split('T')[0];
        }

        async function fetchData(isBackground = false) {
            if (!isBackground) document.getElementById('loader').style.display = 'flex';
            if (isBackground) showSyncStatus(true);
            try {
                if (typeof CONFIG === 'undefined' || !CONFIG.SCRIPT_URL) return;
                const cacheBuster = new Date().getTime() + '-' + Math.random();
                const res = await fetch(`${CONFIG.SCRIPT_URL}?get=fitnessData&v=${cacheBuster}`, { method: 'GET', cache: 'no-store' });
                const data = await res.json();
                if (data) {
                    globalData = data;
                    localStorage.setItem(CACHE_KEY, JSON.stringify(data));
                    renderWorkouts();
                    renderWeight();
                    renderGallery();
                }
            } catch (e) { console.error(e); } 
            finally {
                document.getElementById('loader').style.display = 'none';
                showSyncStatus(false);
            }
        }

        function showSyncStatus(show) {
            const el = document.getElementById('syncStatus');
            const txt = document.getElementById('syncText');
            if(show) { el.classList.remove('hidden'); el.classList.add('syncing'); txt.innerText = "Syncing..."; }
            else { el.classList.remove('syncing'); txt.innerText = "Updated"; setTimeout(() => { el.classList.add('hidden'); }, 2000); }
        }

        // --- Workout Logic ---
        function renderWorkouts() {
            const selectedDateStr = document.getElementById('workoutDate').value;
            const list = document.getElementById('workoutList');
            list.innerHTML = '';
            const todayWorkouts = (globalData.workouts || []).filter(w => getSafeDateString(w.date) === selectedDateStr);

            if (todayWorkouts.length === 0) {
                list.innerHTML = `<div class="text-center py-10 text-gray-500 text-xs italic">‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏≠‡∏≠‡∏Å‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Å‡∏≤‡∏¢<br>‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° + ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏û‡∏¥‡πà‡∏°</div>`;
                updateProgress(0, 0); return;
            }
            
            let doneCount = 0;
            todayWorkouts.forEach(w => {
                const isDone = w.status === 'Done';
                if(isDone) doneCount++;
                const item = document.createElement('div');
                item.className = `workout-card p-3 flex justify-between items-center ${isDone ? 'done' : ''}`;
                item.innerHTML = `<div><h3 class="text-sm font-bold text-white">${w.exercise}</h3><p class="text-[10px] text-gray-400">${w.sets}</p></div><div class="check-circle" onclick="toggleStatus(${w.rowIndex}, '${w.status}')">${isDone ? '<span class="text-white text-xs">‚úî</span>' : ''}</div>`;
                list.appendChild(item);
            });
            updateProgress(doneCount, todayWorkouts.length);
        }

        function updateProgress(done, total) {
            const percent = total === 0 ? 0 : Math.round((done / total) * 100);
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('progressText').innerText = `${percent}% Complete (${done}/${total})`;
        }

        async function addWorkoutPrompt() {
            const date = document.getElementById('workoutDate').value;
            const { value: formValues } = await Swal.fire({ title: '‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£', html: `<input id="swal-ex" class="input-dark mb-2" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏ó‡πà‡∏≤"><input id="swal-set" class="input-dark" placeholder="‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î">`, background: '#1e293b', color: '#fff', showCancelButton: true, preConfirm: () => [document.getElementById('swal-ex').value, document.getElementById('swal-set').value] });
            
            if (formValues && formValues[0]) {
                document.getElementById('loader').style.display = 'flex';
                await fetch(CONFIG.SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'addWorkout', date: date, exercise: formValues[0], sets: formValues[1] || '-' }) });
                await new Promise(r => setTimeout(r, 1500));
                await fetchData(true);
                document.getElementById('loader').style.display = 'none';
            }
        }

        async function toggleStatus(idx, currentStatus) {
            const newStatus = currentStatus === 'Done' ? 'Pending' : 'Done';
            const item = globalData.workouts.find(w => w.rowIndex === idx);
            if(item) item.status = newStatus;
            renderWorkouts();
            showSyncStatus(true);
            await fetch(CONFIG.SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'toggleWorkout', rowIndex: idx, status: newStatus }) });
            await new Promise(r => setTimeout(r, 1000));
            showSyncStatus(false);
        }

        // --- Weight Logic ---
        function renderWeight() {
            const weights = globalData.weights || [];
            if (weights.length > 0) {
                const last = weights[weights.length - 1];
                document.getElementById('currentWeightDisplay').innerHTML = `${parseFloat(last.weight).toFixed(2)} <span class="text-sm text-gray-500">kg</span>`;
            }
            // Chart and List rendering (omitted for brevity, same as before)
            // ... (‡πÇ‡∏Ñ‡πâ‡∏î‡∏™‡πà‡∏ß‡∏ô Chart ‡πÅ‡∏•‡∏∞ List ‡∏¢‡∏±‡∏á‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°‡∏Ñ‡∏£‡∏±‡∏ö) ...
             const ctx = document.getElementById('weightChart').getContext('2d');
            const recentWeights = weights.slice(-15);
            const labels = recentWeights.map(w => { const d = new Date(w.date); return `${d.getDate()}/${d.getMonth()+1}`; });
            const dataPoints = recentWeights.map(w => w.weight);
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, { type: 'line', data: { labels: labels, datasets: [{ label: 'Weight (kg)', data: dataPoints, borderColor: '#22c55e', backgroundColor: 'rgba(34, 197, 94, 0.1)', tension: 0.4, fill: true, pointRadius: 4 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#94a3b8' } }, x: { grid: { display: false }, ticks: { color: '#94a3b8' } } } } });

            const historyDiv = document.getElementById('weightHistory');
            let html = '';
            for (let i = weights.length - 1; i >= 0; i--) {
                const w = weights[i];
                const d = new Date(w.date);
                let diffHtml = '';
                if (i > 0) {
                    const prev = weights[i-1].weight;
                    const diff = w.weight - prev;
                    if (diff > 0) diffHtml = `<span class="text-red-400 text-[10px] mr-2">‚ñ≤ +${diff.toFixed(2)}</span>`;
                    else if (diff < 0) diffHtml = `<span class="text-green-400 text-[10px] mr-2">‚ñº ${diff.toFixed(2)}</span>`;
                    else diffHtml = `<span class="text-gray-500 text-[10px] mr-2">-</span>`;
                }
                html += `
                    <div class="flex justify-between items-center bg-slate-800/30 p-2 rounded text-xs mb-1">
                        <span class="text-gray-400 w-20">${d.getDate()}/${d.getMonth()+1}/${d.getFullYear()+543}</span>
                        <div class="flex items-center">
                            ${diffHtml}
                            <span class="font-bold text-white w-16 text-right">${parseFloat(w.weight).toFixed(2)} kg</span>
                            <div class="ml-3 flex items-center"><input type="checkbox" class="weight-cb custom-checkbox" value="${w.rowIndex}" onchange="updateDelBtn()"></div>
                        </div>
                    </div>`;
            }
            historyDiv.innerHTML = html;
        }

        async function saveWeight() {
            const val = document.getElementById('newWeight').value;
            if(!val) return;
            document.getElementById('loader').style.display = 'flex';
            await fetch(CONFIG.SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'addWeight', weight: val }) });
            document.getElementById('newWeight').value = '';
            await new Promise(r => setTimeout(r, 1500));
            fetchData(true);
            document.getElementById('loader').style.display = 'none';
        }
        
        function updateDelBtn() {
            const checkedCount = document.querySelectorAll('.weight-cb:checked').length;
            const btn = document.getElementById('btnDelSelectedWeight');
            if (checkedCount > 0) { btn.style.display = 'block'; btn.innerText = `üóëÔ∏è ‡∏•‡∏ö ${checkedCount} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£`; } else { btn.style.display = 'none'; }
        }

        async function deleteBulkWeight() {
            const selected = Array.from(document.querySelectorAll('.weight-cb:checked')).map(cb => parseInt(cb.value));
            if (selected.length === 0) return;
            const { isConfirmed } = await Swal.fire({ title: `‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏ö?`, text: `‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ${selected.length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£`, icon: 'warning', showCancelButton: true, confirmButtonColor: '#ef4444', background: '#1e293b', color: '#fff' });
            if (isConfirmed) {
                document.getElementById('loader').style.display = 'flex';
                globalData.weights = globalData.weights.filter(w => !selected.includes(w.rowIndex));
                renderWeight();
                await fetch(CONFIG.SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'deleteBatchWeight', indexes: selected }) });
                await new Promise(r => setTimeout(r, 1500));
                fetchData(true);
                document.getElementById('loader').style.display = 'none';
            }
        }

        // --- Gallery Logic (NEW) ---
        function renderGallery() {
            const list = document.getElementById('galleryList');
            const gallery = globalData.gallery || [];
            
            // Sort gallery by date desc
            gallery.sort((a,b) => new Date(b.date) - new Date(a.date));
            
            let html = '';
            if (gallery.length === 0) {
                list.innerHTML = `<div class="text-center py-10 text-gray-500 text-xs italic">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</div>`;
                return;
            }

            gallery.forEach(item => {
                const dateStr = getSafeDateString(item.date);
                const d = new Date(item.date);
                const niceDate = `${d.getDate()}/${d.getMonth()+1}/${d.getFullYear()+543}`;
                
                // ‡∏´‡∏≤ Weight ‡∏Ç‡∏≠‡∏á‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ‡∏°‡∏≤‡πÇ‡∏ä‡∏ß‡πå‡∏Ñ‡∏π‡πà‡∏Å‡∏±‡∏ô
                const weightObj = globalData.weights.find(w => getSafeDateString(w.date) === dateStr);
                const weightTxt = weightObj ? `${parseFloat(weightObj.weight).toFixed(2)} kg` : '‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏ä‡∏±‡πà‡∏á';

                html += `
                    <div class="photo-card">
                        <img src="${item.url}" loading="lazy">
                        <div class="photo-info">
                            <div class="flex justify-between items-center">
                                <span class="font-bold text-lg">${niceDate}</span>
                                <span class="bg-green-600 text-xs px-2 py-1 rounded font-bold">${weightTxt}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            list.innerHTML = html;
        }

        async function uploadPhoto() {
            const fileInput = document.getElementById('photoInput');
            const dateInput = document.getElementById('photoDate').value;
            
            if (fileInput.files.length === 0) return Swal.fire('Error', '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û', 'error');
            
            document.getElementById('loader').style.display = 'flex';
            
            // Resize Image before upload
            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = async function() {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 800; // ‡∏¢‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏Å‡∏¥‡∏ô 800px (‡∏õ‡∏£‡∏∞‡∏´‡∏¢‡∏±‡∏î‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà)
                    const scaleSize = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scaleSize;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.8); // JPEG quality 80%
                    
                    // Send to Server
                    await fetch(CONFIG.SCRIPT_URL, { 
                        method: 'POST', 
                        body: JSON.stringify({ 
                            action: 'uploadPhoto',
