<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Log - Gallery</title>
    <script src="config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-slate-900 text-slate-200 p-4 font-sans">

    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold text-green-500 mb-6 text-center">üì∏ PHOTO LOG</h1>

        <div class="bg-slate-800 p-4 rounded-2xl mb-6 shadow-xl border border-white/5">
            <input type="date" id="photoDate" class="w-full bg-slate-700 p-2 rounded mb-4 outline-none text-white">
            <input type="file" id="photoInput" accept="image/*" class="text-sm mb-4 block w-full text-slate-400">
            <button onclick="uploadPhoto()" id="uploadBtn" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-xl transition">
                ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û
            </button>
        </div>

        <div id="galleryList" class="grid grid-cols-1 gap-4">
            <p class="text-center text-slate-500 italic py-10">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</p>
        </div>
    </div>

    <script>
        const API_URL = CONFIG.SCRIPT_URL;

        window.onload = function() {
            document.getElementById('photoDate').valueAsDate = new Date();
            loadGallery();
        };

        async function loadGallery() {
            try {
                // ‡πÅ‡∏Å‡πâ‡∏ö‡∏±‡∏Ñ G: ‡∏ï‡πâ‡∏≠‡∏á‡∏™‡πà‡∏á ?get=gallery ‡πÑ‡∏õ‡∏î‡πâ‡∏ß‡∏¢ ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ backend ‡∏£‡∏π‡πâ‡∏ß‡πà‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡∏™‡πà‡∏á JSON
                const res = await fetch(`${API_URL}?get=gallery&t=${new Date().getTime()}`);
                const data = await res.json();
                
                const list = document.getElementById('galleryList');
                list.innerHTML = '';

                if (!data.gallery || data.gallery.length === 0) {
                    list.innerHTML = '<p class="text-center text-slate-500 py-10">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</p>';
                    return;
                }

                data.gallery.forEach(img => {
                    // ‡πÅ‡∏õ‡∏•‡∏á‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÉ‡∏´‡πâ‡∏™‡∏ß‡∏¢‡∏á‡∏≤‡∏°
                    let d = 'No Date';
                    if (img.date) {
                         let dateObj = new Date(img.date);
                         d = dateObj.toLocaleDateString('th-TH');
                    }
                    
                    list.innerHTML += `
                        <div class="bg-slate-800 rounded-2xl overflow-hidden shadow-lg border border-white/5">
                            <img src="${img.url}" class="w-full h-auto" loading="lazy">
                            <div class="p-3 text-sm font-bold text-slate-400">${d}</div>
                        </div>`;
                });
            } catch (e) {
                console.error("Load Error:", e);
                document.getElementById('galleryList').innerHTML = '<p class="text-center text-red-400">‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à (‡πÄ‡∏ä‡πá‡∏Ñ Console)</p>';
            }
        }

        async function uploadPhoto() {
            const fileInput = document.getElementById('photoInput');
            const btn = document.getElementById('uploadBtn');
            
            if (fileInput.files.length === 0) return Swal.fire('‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô', '‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö', 'warning');

            btn.disabled = true;
            btn.innerText = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î...';

            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = async (e) => {
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        body: JSON.stringify({
                            action: 'uploadPhoto', // ‡∏ä‡∏∑‡πà‡∏≠ action ‡∏ï‡πâ‡∏≠‡∏á‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö Backend
                            date: document.getElementById('photoDate').value,
                            image: e.target.result
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.status === 'success') {
                        Swal.fire('‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', '‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢', 'success');
                        fileInput.value = '';
                        loadGallery();
                    } else {
                        throw new Error(result.message);
                    }
                } catch (err) {
                    Swal.fire('Error', err.message, 'error');
                } finally {
                    btn.disabled = false;
                    btn.innerText = '‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û';
                }
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
